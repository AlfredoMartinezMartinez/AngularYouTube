<div class="container main-container">
  <h1>Canal de Youtube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">
  <div *ngFor="let video of videos" class="card fadeIn fast">
    <img class="card-img-top puntero" [src]="video.thumbnails.high.url" alt="video.title">
    <div class="card-body">
      <h5 class="card-title">{{video.title}}</h5>
      <button (click)="vervideo(video)" type="button" class="btn btn-outline-danger btn-block">
        Ver video
      </button>

    </div>
  </div>


</div>
<button (click)="cargarMas()"
        class="btn btn-outline-danger btn-block" type="button" >
  Cargar mas videos
</button>

<!-- modal -->
<div class="modal fade" id="exampleModal"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
     data-backdrop="static"
     data-keyboard="false">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSel.tittle}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Cerrar</button>

      </div>
    </div>
  </div>
</div>
